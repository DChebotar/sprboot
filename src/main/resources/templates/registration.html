<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8">
<head th:replace="parts/common :: header">
    <title>Login page </title>
</head>

<body>
<div th:insert="parts/navbar :: navbar (${true}, ${false})"></div>

<div class="container mt-5">

    <form th:action="@{/registration}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> User Name : </label>
            <div class="col-sm-6">
                <input th:class="${usernameError}? 'form-control is-invalid' : 'form-control'" th:value="${user}? ${user.username} : ''" type="text" name="username" placeholder="User Name"/>
                <div th:if="${usernameError}" class="invalid-feedback">
                    [[${usernameError}]]
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password: </label>
            <div class="col-sm-6">
                <input th:class="${passwordError}? 'form-control is-invalid' : 'form-control'" type="password" name="password" placeholder="Password"/>
                <div th:if="${passwordError}" class="invalid-feedback">
                    [[${passwordError}]]
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Confirm password: </label>
            <div class="col-sm-6">
                <input th:class="${password2Error}? 'form-control is-invalid' : 'form-control'" type="password" name="password2" placeholder="Password"/>
                <div th:if="${password2Error}" class="invalid-feedback">
                    [[${password2Error}]]
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> e-mail : </label>
            <div class="col-sm-6">
                <input th:class="${mailError}? 'form-control is-invalid' : 'form-control'" th:type="email" name="mail" placeholder="e-mail"/>
                <div th:if="${mailError}" class="invalid-feedback">
                    [[${mailError}]]
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <input class="btn btn-primary" type="submit" value="Register"/>
            </div>
        </div>

        <div th:if="${message}">
            <p th:text="${message}"/>
        </div>

    </form>

</div>

<div th:replace="~{parts/common :: lib}"></div>
</body>

</html>
