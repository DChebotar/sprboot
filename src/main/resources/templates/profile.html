<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="UTF-8">

<head th:replace="parts/common :: header">
    <title>Profile page</title>
</head>

<body>

<div th:insert="parts/navbar :: navbar (${false}, ${false})"></div>

<div class="container mt-5">


    <form th:action="@{/profile}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> User Name : </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" th:placeholder="${user.username}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> e-mail : </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="mail" th:value="${user?.mail}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password: </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="password" th:value="${user.password}">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <input class="btn btn-primary" type="submit" value="Save"/>
            </div>
        </div>

    </form>

</div>

<div th:replace="~{parts/common :: lib}"></div>

</body>
</html>
